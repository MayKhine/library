<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>

<body>
    <div class="container">My Library
        <div class="addBook">
            <button id="addBookPopup">+ Add Book</button>
            <div class="form-popup" id="form-popup">
                <form id="form">
                    <h3>Add a new book </h3>
                    <p>Title <input type="text" name="title" id="title" required="text"></p>
                    <p>Author <input type="text" name="author" id="author" required="text"></p>
                    <p>Pages <input type="number" name="pages" id="pages" min="1" required="number"></p>
                    <p>Have you read it? <input type="checkbox" name="readCheck" id="readCheck"></p>
                    <p id="form-note"></p>
                    <!-- <p id="form-note">Notes <input type="text" name="notes" id="notes"></p> -->
                    <button type="button" id="cancleAddingBook">Cancle</button>
                    <button type="submit" id="addBookSubmit">Add book</button>
                </form>
            </div>
        </div>

        <div class="books-container" id="books-container"></div>

    </div>
</body>
<script src="./library.js"></script>

</html>
